<div class="gridster--wrapper">
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <div class="gridster--item-wrapper">
        <div class="gridster-item-content" *ngIf="item.hasContent">
          <div class="stuff">
            <span>Some content to select and click without dragging the widget</span>
            <a href="https://www.google.com" target="_blank">Link to Google</a>
          </div>
        </div>
        <!-- This is a more functional 'Gizmo' -->
        <div class="gridster-item-content" *ngIf="item.isNavigation">
          <p>
            <button mat-raised-button color="primary" [routerLink]=[item.path]>{{item.isNavigation}}</button>
          </p>
        </div>
        <!-- This is another functional 'Gizmo' -->
        <div class="gridster-item-content" *ngIf="item.isTable">

          <app-table-overview></app-table-overview>

        </div>
        <!-- This is data visuzation 'Gizmo' -->
        <div class="gridster-item-content" *ngIf="item.isViz">

          <app-d3-example></app-d3-example>

        </div>

        <!-- Nate's Prototype Approach -->
        <div style="background: #222; padding: 32px; color: #aaa" class="gridster-item-content" *ngIf="item.componentName == 'Logo Square'">
          
          
          <img src="http://alphanex.us/assets/antlogo-full-horizontal-negative_5e4cefd.png">
          <h3 class="important_heading">Alpha Nexus</h3>
          <div>
            <div class="idea">218 Gooney Falls Ln</div>
            <div class="idea">Front Royal VA 22630</div>
            <div class="idea">540-618-0289</div>
          </div>


        </div>

        <div class="item-buttons" *ngIf="item.hasContent">
          <button mat-icon-button mat-raised-button class="drag-handler">
            <mat-icon>open_with</mat-icon>
          </button>
          <button mat-icon-button mat-raised-button class="remove-button" (mousedown)="removeItem($event, item)"
                  (touchstart)="removeItem($event, item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <label *ngIf="!item.hasContent">{{item.label}}</label>
        <button mat-mini-fab *ngIf="!item.hasContent" (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </gridster-item>
  </gridster>
</div>
