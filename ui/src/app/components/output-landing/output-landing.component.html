<div>
    <mat-toolbar color="secondary" style="display: flex; justify-content: space-between;">
        <span>{{businessName}}</span>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="landingExists" [routerLink]="['/output-landing']">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-menu-item *ngIf="aboutExists" [routerLink]="['/output-about']">
                <mat-icon>emoji_people</mat-icon>
                <span>About</span>
            </button>
            <button mat-menu-item *ngIf="contactExists" [routerLink]="['/output-contact']">
                <mat-icon>contact_support</mat-icon>
                <span>Contact</span>
            </button>
          </mat-menu>
    </mat-toolbar>
</div>
<div class="landing-container">
    <!-- https://stackoverflow.com/questions/42793292/how-to-load-image-and-other-assets-in-angular-an-project -->
    
    <!-- IDEA: Create <landing-rows> as a component, and create <landing-row> -->
    <div class="landing-rows">
        <div>
            <div *ngFor="let row of layoutRows; index as i;">
                <div class="landing-row" *ngIf="i % 2 == 0">
                    <div class="landing-row-image imagePreview">
                        <img [src]="row.imgPath" />
                    </div>
                    <div class="landing-row-copy">
                        <app-basic-paragraph header="{{row.header}}" line="{{row.line}}"></app-basic-paragraph>
                    </div>
                </div>
                <div class="landing-row" *ngIf="i % 2 == 1">
                    <div class="landing-row-copy">
                        <app-basic-paragraph header="{{row.header}}" line="{{row.line}}"></app-basic-paragraph>
                    </div>
                    <div class="landing-row-image imagePreview">
                        <img [src]="row.imgPath"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="confirm-button" [routerLink]="['/confirm']">
        <button mat-mini-fab color="warn" title="Confirm" >
            <mat-icon aria-hidden="false" aria-label="Confirm Nav Icon">
                recommend 
            </mat-icon>
        </button>
    </div>
    
    <app-logo-square></app-logo-square>
</div>
