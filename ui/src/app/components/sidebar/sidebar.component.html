<div class="background">
    <mat-drawer-container autosize>
      <mat-drawer #drawer class="sidebar" mode="side" mode="side">
        
        <div class="margintop">
            <button mat-button [routerLink]="['/input']">Getting Started!</button>
        </div>
    
        <div class="margintop">
            <button mat-button [routerLink]="['/choose-layout']">Choose Layout</button>
        </div>
    
        <div class="margintop">
            <button mat-button [routerLink]="['/output-landing']">Finish</button>
        </div>  

        <div class="margintop">
          <button mat-button [routerLink]="['/settings']">Settings</button>
      </div>

        <div class="margintop">
            <button mat-button [routerLink]="['/logout']">Logout</button>
        </div>

      </mat-drawer>
      
      <div class="home-icon">
        <button type="button" mat-button (click)="drawer.toggle()">
          <mat-icon aria-hidden="false" aria-label="Example home icon">menu_open</mat-icon>
        </button> 
      </div>  

      <div>
        <img class="royalnexuslogo" src="https://i.imgur.com/TOnjmRT.png">
      </div>

      <router-outlet></router-outlet>

    </mat-drawer-container>

  </div>
